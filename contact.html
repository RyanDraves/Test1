					<input type="tel" name="phone" placeholder="###-###-####" class="tel input"><br>
					Message:<br>
					<textarea rows="10" cols="40" name="message" required></textarea><br>
					<input type="submit" value="Submit" id="submit">
				</form>
			</div>
